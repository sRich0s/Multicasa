<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Bienes Raíces MultiCasa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/admin-styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-login">
                <h2>BIENES RAICES MULTICASA</h2>
                <p>Panel de Administración</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>

                <button type="submit" class="login-button">INICIAR SESIÓN</button>
            </form>

            <div class="back-link">
                <a href="/">← Volver al sitio principal</a>
            </div>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center; font-size: 12px; color: #999;">
                <p><strong>Credenciales de prueba:</strong></p>
                <p>Usuario: <strong>admin</strong></p>
                <p>Contraseña: <strong>1234</strong></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/admin-login.js') }}"></script>
</body>
</html>
