<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Viviendas - MultiCasa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/admin-styles.css') }}">
  <style>
    body { background:#f5f5f5; }
    .top-bar-map { display:grid; grid-template-columns:auto 1fr; align-items:center; gap:15px; background:#fff; padding:10px 18px; border-radius:8px; border:1px solid #ddd; box-shadow:0 2px 6px rgba(0,0,0,.08); margin-bottom:15px; }
    .top-bar-map h1 { margin:0; color:#003366; font-size:22px; justify-self:center; }
    .top-bar-map .back-link a { display:inline-flex; align-items:center; gap:6px; padding:6px 14px; background:#003366; color:#fff; border-radius:5px; font-weight:bold; font-size:13px; text-decoration:none; box-shadow:0 2px 4px rgba(0,0,0,.15); transition:background .3s, color .3s; }
    .top-bar-map .back-link a:hover { background:#00ccff; color:#003366; }
    .map-container { margin-top:0; display:flex; gap:20px; }
    #map { flex:1; height:70vh; border:1px solid #ccc; border-radius:8px; }
    .filters { width:320px; background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    .filters h2 { margin:0 0 10px; font-size:18px; color:#003366; }
    .filters .form-group { margin-bottom:12px; }
    .filters label { font-weight:bold; font-size:12px; display:block; margin-bottom:4px; color:#003366; }
    .filters input,.filters select { width:100%; padding:8px; border:1px solid #ddd; border-radius:5px; font-size:13px; }
    .filters input:focus,.filters select:focus { outline:none; border-color:#00ccff; box-shadow:0 0 3px rgba(0,204,255,.3); }
    .filters button { width:100%; padding:10px; border:none; border-radius:5px; background:#ff6600; color:#fff; font-weight:bold; cursor:pointer; }
    .filters button:hover { background:#ff5500; }
    @media (max-width: 900px){ .map-container{ flex-direction:column; } .filters{ width:100%; order:2; } #map{ height:60vh; order:1; } }
    @media (max-width: 560px){ #map{ height:50vh; } .filters{ padding:12px; } .filters .form-group{ margin-bottom:10px; } }
  </style>
</head>
<body>
  <div class="admin-main" style="margin:0;">
    <div class="top-bar-map">
      <div class="back-link"><a href="/">← Volver</a></div>
      <h1>Mapa de Viviendas</h1>
    </div>
    <div class="map-container">
      <div class="filters">
        <h2>Filtros</h2>
        <form id="mapFilters">
          <div class="form-group">
            <label for="mfEstado">Estado</label>
            <select id="mfEstado">
              <option value="">Cualquiera</option>
              <option value="disponible">Disponible</option>
              <option value="vendida">Vendida</option>
              <option value="alquilada">Alquilada</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mfMinPrecio">Precio Mín ($)</label>
            <input type="number" id="mfMinPrecio" min="0" placeholder="0" />
          </div>
          <div class="form-group">
            <label for="mfMaxPrecio">Precio Máx ($)</label>
            <input type="number" id="mfMaxPrecio" min="0" placeholder="500000" />
          </div>
          <div class="form-group">
            <label for="mfHabitaciones">Hab mín.</label>
            <input type="number" id="mfHabitaciones" min="0" placeholder="0" />
          </div>
          <div class="form-group">
            <label for="mfBanos">Baños mín.</label>
            <input type="number" id="mfBanos" min="0" placeholder="0" />
          </div>
          <div class="form-group">
            <label for="mfArea">Área mín (m²)</label>
            <input type="number" id="mfArea" min="0" placeholder="0" />
          </div>
          <button type="submit">Aplicar</button>
        </form>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map; let markersLayer=L.layerGroup();
    function initMap(){ map=L.map('map').setView([25.7617,-80.1918],10); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(map); markersLayer.addTo(map); }
    function fetchViviendas(){ return fetch('/api/viviendas').then(r=>r.json()); }
    function filtrar(viviendas){ const estado=mfEstado.value;  const minP=parseFloat(mfMinPrecio.value)||0; const maxP=parseFloat(mfMaxPrecio.value)||Infinity; const hab=parseInt(mfHabitaciones.value)||0; const ban=parseInt(mfBanos.value)||0; const area=parseInt(mfArea.value)||0; return viviendas.filter(v=> (estado? v.estado===estado : true)  && v.precio>=minP && v.precio<=maxP && v.habitaciones>=hab && v.banos>=ban && v.area>=area); }
    function renderMarkers(viviendas){ markersLayer.clearLayers(); viviendas.forEach(v=>{ const m=L.marker([v.lat,v.lng]); m.bindPopup(`<strong>${v.titulo}</strong><br>Precio: $${parseFloat(v.precio).toLocaleString()}<br>Estado: ${v.estado} <br>Hab: ${v.habitaciones} · Baños: ${v.banos} · Área: ${v.area} m²`); markersLayer.addLayer(m); }); }
    async function actualizar(){ const all=await fetchViviendas(); const f=filtrar(all); renderMarkers(f); }
    function precargarParametros(){ const usp=new URLSearchParams(location.search); mfEstado.value=usp.get('estado')||''; mfMinPrecio.value=usp.get('minPrecio')||''; mfMaxPrecio.value=usp.get('maxPrecio')||''; mfHabitaciones.value=usp.get('habitaciones')||''; mfBanos.value=usp.get('banos')||''; mfArea.value=usp.get('area')||''; }
    document.addEventListener('DOMContentLoaded', ()=>{ initMap(); precargarParametros(); actualizar(); mapFilters.addEventListener('submit', e=>{ e.preventDefault(); actualizar(); }); });
  </script>
</body>
</html>
